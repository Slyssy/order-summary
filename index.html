<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="order-container">
      <div class="close-icon">
        <img
          src="https://assets.codepen.io/6060109/food-close-x.png"
          alt="image
        of a x close icon"
        />
      </div>
      <div class="inner-container">
        <img
          src="https://assets.codepen.io/6060109/food-happy.png"
          alt="image of a smile face with a check box"
          class="happy-face"
        />
        <h2 class="confirmation">Confirmation</h2>
        <p class="confirmation-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Facilisis
          duis posuere accumsan, in ut vel iaculis fusce posuere.
        </p>
        <div class="order-box">
          <img
            src="https://assets.codepen.io/6060109/Rectangle.png"
            alt="image of a menu item"
            class="order-image"
          />
          <div class="order-text">
            <h5 class="item-name">Big Mac Menu</h5>
            <p class="item-price">$29.99</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <button>I'm Ready to Eat!</button>
      </div>
      <div id="dot">
        <span class="dot"></span>
        <span class="dot green"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
